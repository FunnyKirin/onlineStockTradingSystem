<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Netrade</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link href="css/login.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="./js/login.js"></script>
</head>
<body>
    <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__logo"><a href="index.html"><img src="img/logo.png"></a></div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Username"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="Password"/>
        </div>
        <button type="button" class="login__submit">Sign in</button>
        <p class="login__signup">Don't have an account? &nbsp;<a href="register.html">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
